language:
   - cpp

install:
   - sudo apt-get update -qq
   - cd /usr/src/gtest
   - sudo cmake .
   - sudo make
   - sudo mv libgtest* /usr/lib/
   - cd "${TRAVIS_BUILD_DIR}"
   - wget https://github.com/jbeder/yaml-cpp/archive/release-0.5.3.tar.gz
   - tar -xzvf release-0.5.3.tar.gz
   - pushd release-0.5.3 && ./configure --prefix=/usr && make && sudo make install && popd
   
   
script:
    - mkdir builds
    - cd builds
    - cmake ..
    - make
    - ctest
