language:
   - cpp

install:
   - sudo apt-get update
   - sudo apt-get install libyaml-cpp-dev -y
   - sudo apt-get install libyaml-dev
   - sudo apt-get install libgtest-dev
   - cd /usr/src/libyaml
   - sudo cmake .
   - sudo make
   - sudo mv libyaml* /usr/lib/
   - cd /usr/src/gtest
   - sudo cmake .
   - sudo make
   - sudo mv libgtest* /usr/lib/
   - cd "${TRAVIS_BUILD_DIR}"
script:
    - mkdir builds
    - cd builds
    - cmake ..
    - make
    - ctest
